<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO最后的幸存者：觉醒光碟TC</title>
    <!-- 引入Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部 -->
    <header class="bg-purple-900 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">JOJO最后的幸存者：觉醒光碟TC</h1>
    </header>

    <!-- 主体：移动端改为列布局，导航和内容堆叠 -->
    <div class="flex flex-col md:flex-row">
        <!-- 左侧导航栏（移动端宽度100%，紧凑间距） -->
        <nav class="w-full md:w-64 bg-white p-3 shadow">
            <h2 class="text-lg font-bold mb-3">入门教程/Tutorial</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block hover:text-purple-600">服务器玩家指南-</a></li>
                <li><a href="#" class="block hover:text-purple-600">『建议&反馈』/「Suggestion & Feedback」</a></li>
                <li><a href="#" class="block hover:text-purple-600">『附属包相关数据和链接』/「Relevant data and links」</a></li>
                <li><a href="#" class="block hover:text-purple-600">『觉醒光碟主包官方下载链接』/「Download Tutorial」</a></li>
                <li><a href="#" class="block hover:text-purple-600">『常见问题解答』/「FAQ」</a></li>
                <li><a href="#" class="block hover:text-purple-600">『游玩须知』</a></li>
                <li><a href="#" class="block hover:text-purple-600">『快速入门』</a></li>
                <li><a href="#" class="block hover:text-purple-600">『QQ群号』</a></li>
                <li><a href="#" class="block hover:text-purple-600">『制作人员』</a></li>
            </ul>
        </nav>

        <!-- 右侧内容区（移动端网格改为1列，适配小屏幕） -->
        <main class="flex-1 p-4 sm:p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
                <div class="bg-white rounded-lg shadow p-3 sm:p-5">
                    <h2 class="text-lg font-bold mb-2">JOJO第七部替身</h2>
                    <div class="card" onclick="openModal('the-world')">
                        <!-- 替换为「THE WORLD」实际图片链接 -->
                        <img src="https://s21.ax1x.com/2025/09/15/pVfnMFS.png" alt="THE WORLD" class="w-full h-auto rounded">
                        <p class="text-center mt-1 sm:mt-2">「THE WORLD」</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框：保持原有结构，点击图片的界面不变 -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="flex justify-center mb-3">
                <img id="modal-image" class="stand-image" src="" alt="">
            </div>
            <h2 id="modal-title" class="text-xl font-bold text-center mb-2"></h2>
            <div class="labels mb-3">
                <span class="label bg-purple-600 text-white px-2 py-1 rounded text-sm">第七部</span>
                <span class="label bg-gray-600 text-white px-2 py-1 rounded text-sm">替身</span>
            </div>
            <div class="description mb-3">
                <p id="modal-quote" class="italic mb-2"></p>
                <p id="modal-stand-user" class="text-sm text-gray-600"></p>
            </div>
            <hr class="my-3">
            <div class="ability max-h-[60vh] overflow-y-auto">
                <h3 class="text-lg font-bold mb-2">替身能力：</h3>
                <div id="modal-skills"></div>
            </div>
        </div>
    </div>

    <!-- 引入自定义JavaScript -->
    <script src="script.js"></script>
</body>
</html>
